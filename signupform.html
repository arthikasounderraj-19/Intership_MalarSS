<DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
body{
background-color:#ffffff;
}
.signup-box{
max-width:450px;
margin:60px auto;
}
.signup-btn{
background-color:#e53935;
color:#fff;
font-weight:600;}
.signup-btn:hover{
background-color:#d32f2f;}
.social btn img{
width:36px;
margin:0 5px;
cursor:pointer;
}
</style>
</head>
<body>
<div class="container">
<div class="sign up-box text-center">
<h3n class="fw-bold mb-4"> Start with ur free account today</h3>
<form>
<div class="mb-3 text-start">
<label class="form-label"> Email*</label>
<input type="email" class="form-control" required>
</div>
<div class="mb-3 text-start">
<label class="form-label"> Password*</label>
<input type="password" class="form-control" required>
</div>
<div class="mb-3 text-start">
<label class="form-label"> Phone Number* </label>
<div class="input-group">
<span class="input-group-text">+91</span>
<input type="tel" class="form-control"required>
</div>
</div>
<div class="form-check text-start mb-4">
<input class="form-check-input" type="checkbox"required>
<label class="form-check-label">I agree to the <a href="#"> Terms of service</a> and <a href ="#"> Privacy Policy</a>
</label>
</div>
<button type="SUBMIT" class="btn signup-btn w-100 py-2">
SIGN UP FOR FREE
</button>
</form>
<p class="mt-4 text-muted"> or sign in using </p>
<div class="social-btn">
<img src="https://img.icons8.com/color/48/google_logo.pgn"alt="Google">
<img src="https://img.icons8.com/color/48/linkedin.pgn"alt="LinkedIn">
<img src="https://img.icons8.com/color/48/microsoft.pgn"alt="Microsoft">
</div>
</div>
</div>
</body>
</html>
