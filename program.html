<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Bootstrap containers & Grid</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid bg-primary text-center p-4">
<h1> Bootstrap Container & Grid Demo </h1>
<p> Simple one-pg layout </p>
</div>
<div class="container mt-4"> 
<h2 class ="text=center mb-4"> Container </h2>
<div class ="row">
<div class="col bg-light p-3 border">
This is inside<strong> Container </strong>
</div>
</div>
</div>
<div class="container mt-5">
<h2 class="text-center mb-4"> Grid System </h2>
<div class="row mb-3">
<div class="col-md-4 bg-info text-white p-3 border">
column 1(col-md-4)
</div>
<div class="col-md-4 bg-warning text-dark p-3 border">
column 2(col-md-4)
</div>
<div class="col-md-4 bg-success text-white p-3 border">
column 3(col-md-4)
</div>
</div>
<div class="row mb-3">
<div class="col-md-6 bg-secondary text-white p-3 border">
colun1(col-md-6)
</div>
</div>
<div class="col-md-6 bg-danger text-white p-3 border">
colun2(col-md-6)
</div>
</div>
<div class="row">
<div class="col-12 bg-dark text-white p-3 border text-center">
Full width column(col-12)
</div>
</div>
</div>
<div class="container mt-5>
<h2 class="text-center mb-4"> Responsive Grid </h2>
<div class ="row">
<div class="col-sm-6 col-md-4 col-lg-3 bg-primary text-white p-3 border">
Box1
</div>
<div class="col-sm-6 col-md-4 col-lg-3 bg-success text-white p-3 border">
Box2
</div>
<div class="col-sm-6 col-md-4 col-lg-3 bg-warning text-white p-3 border">
Box3
</div>
<div class="col-sm-6 col-md-12 col-lg-3 bg-info text-white p-3 border">
Box4
</div>
</div>
</div>
<div class="container-fluid bg-dark text-white text-center p-3 mt-5">
<p> 2025 Bootstrap Demo </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
